<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 26px;
      font-weight: 600;
      fill: #2ecc71;
    }
    .truck {
      fill: #2ecc71;
    }
  </style>

  <!-- Camion -->
  <g class="truck" transform="translate(10,40)">
    <rect x="0" y="10" width="40" height="20" rx="3" />
    <rect x="40" y="15" width="18" height="15" rx="2" />
    <circle cx="10" cy="32" r="4" fill="#000"/>
    <circle cx="50" cy="32" r="4" fill="#000"/>
  </g>

  <!-- Texte -->
  <text x="80" y="60" class="text">ton-transporteur</text>
</svg>
